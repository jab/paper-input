<body unresolved>

  <div class="vertical center-justified layout">
    <h4>Text input</h4>

    <div class="vertical-section">
      <div class="horizontal layout">
        <paper-input></paper-input>
        <paper-input-light></paper-input-light>
        <paper-input-tiny></paper-input-tiny>
      </div>
      <div class="horizontal layout">
        <paper-input label="normal" auto-validate pattern="[a-zA-Z]*" error-message="foo"></paper-input>
        <paper-input-light label="light" auto-validate pattern="[a-zA-Z]*" error-message="foo"></paper-input-light>
        <paper-input-tiny label="tiny"></paper-input-tiny>
      </div>
      <div class="horizontal layout">
        <paper-input invalid label="normal invalid" error-message="foo"></paper-input>
        <paper-input-light invalid label="light invalid" error-message=foo></paper-input-light>
        <paper-input-tiny label="preset aria label" aria-label="zomg hello" placeholder="a placeholder"></paper-input-tiny>
      </div>
      <div class="horizontal layout">
        <paper-input disabled label="normal disabled"></paper-input>
        <paper-input-light disabled label="light disabled"></paper-input-light>
        <paper-input-tiny disabled label="tiny disabled"></paper-input-tiny>
      </div>
      <div class="horizontal layout">
        <paper-input value="batman" label="normal value"></paper-input>
        <paper-input-light value="batman" label="light value" ></paper-input-light>
        <paper-input-tiny value="batman" label="tiny value" ></paper-input-tiny>
      </div>
