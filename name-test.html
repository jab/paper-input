<link rel="import" href="../polymer/polymer.html">

<dom-module id="name-test">
  <template strip-whitespace>
    <div>&nbsp;</div>

    <div>
      <label></label>
      <template is="dom-if" if="{{focused}}">
        <input id="input"
          disabled$="[[disabled]]"
          value="[[value]]"
          placeholder$="[[placeholder]]"
          on-change="_onChange">
      </template>
    </div>

    <div>
      <div></div>
      <div></div>
    </div>

  </template>
</dom-module>

<script>
  Polymer({
    is: 'name-test'
  });
</script>
