<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="../iron-form-element-behavior/iron-form-element-behavior.html">
<link rel="import" href="paper-input-behavior.html">
<link rel="import" href="paper-input-container-shared-styles.html">

<dom-module id="paper-input-light">
  <template>
    <style include="paper-input-container-shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      input::-webkit-input-placeholder,
      input:-moz-placeholder,
      input::-moz-placeholder,
      input:-ms-input-placeholder {
        color: var(--paper-input-container-color, --secondary-text-color);
      }
    </style>

    <div class="floated-label-placeholder" hidden$="[[noLabelFloat]]">&nbsp;</div>

    <div class="input-content">
      <label hidden$="[[!label]]" class$="[[_computeLabelClass(noLabelFloat,alwaysFloatLabel,focused,invalid,_hasContent)]]">[[label]]</label>
      <input is="iron-input" id="input"
        aria-labelledby$="[[_ariaLabelledBy]]"
        aria-describedby$="[[_ariaDescribedBy]]"
        disabled$="[[disabled]]"
        bind-value="{{value}}"
        invalid="{{invalid}}"
        type$="[[type]]"
        pattern$="[[pattern]]"
        required$="[[required]]"
        autocomplete$="[[autocomplete]]"
        autofocus$="[[autofocus]]"
        inputmode$="[[inputmode]]"
        minlength$="[[minlength]]"
        maxlength$="[[maxlength]]"
        min$="[[min]]"
        max$="[[max]]"
        step$="[[step]]"
        name$="[[name]]"
        placeholder$="[[placeholder]]"
        readonly$="[[readonly]]"
        list$="[[list]]"
        size$="[[size]]"
        autocapitalize$="[[autocapitalize]]"
        autocorrect$="[[autocorrect]]"
        on-change="_onChange"
        autosave$="[[autosave]]"
        results$="[[results]]"
        accept$="[[accept]]"
        multiple$="[[multiple]]">
    </div>

    <div class$="[[_computeUnderlineClass(focused,invalid)]]">
      <div class="unfocused-line"></div>
      <div class="focused-line"></div>
    </div>

    <div class="error" hidden$="[[!invalid]]">[[errorMessage]]</div>

  </template>
</dom-module>

<script>
  Polymer({
    is: 'paper-input-light',

    behaviors: [
      Polymer.PaperInputLightBehavior
    ],

    // beforeRegister: function() {
    //   // Use a paper-input template.
    //   var template =
    //       Polymer.DomModule.import('paper-input--light-template', 'template').cloneNode(true);
    //   this._template = template;
    // },

    ready: function() {
      this.addEventListener('input', this._onInput);
      this._inputElement = Polymer.dom(this).querySelector('input');
    },

    attached: function() {
      this._onInput();
    },

    _onInput: function() {
      var value = this.$.input.value;

      // type="number" hack needed because this.value is empty until it's valid
      if (value || value === 0 || (this.$.input.type === 'number' && !this.$.input.checkValidity())) {
        this._hasContent = true;
      } else {
        this._hasContent = false;
      }

      this._handleAutoValidate();
    },

    _computeLabelClass: function(noLabelFloat,alwaysFloatLabel,focused,invalid,hasContent) {
      var cls = '';

      if (noLabelFloat) {
        return hasContent ? 'label-is-hidden' : '';
      }

      if (hasContent || alwaysFloatLabel) {
        cls += ' label-is-floating';
        if (invalid) {
          cls += ' is-invalid';
        } else if (focused) {
          cls += " label-is-highlighted";
        }
      }

      return cls;
    },

    _computeUnderlineClass: function(focused, invalid) {
      var cls = 'underline';
      if (invalid) {
        cls += ' is-invalid';
      } else if (focused) {
        cls += ' is-highlighted'
      }
      return cls;
    }

  });
</script>
