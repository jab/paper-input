<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="paper-input-tiny-behavior.html">
<link rel="import" href="paper-input-container-shared-styles.html">

<dom-module id="paper-input-tiny">
  <template strip-whitespace>
    <style include="paper-input-container-shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      input::-webkit-input-placeholder,
      input:-moz-placeholder,
      input::-moz-placeholder,
      input:-ms-input-placeholder {
        color: var(--paper-input-container-color, --secondary-text-color);
      }
    </style>

    <div class="floated-label-placeholder" hidden$="[[noLabelFloat]]">&nbsp;</div>

    <div class="input-content">
      <label hidden$="[[!label]]"
             class$="[[_computeLabelClass(noLabelFloat,alwaysFloatLabel,focused,_hasContent)]]">[[label]]</label>
      <input id="input"
        aria-label$="[[ariaLabel]]"
        disabled$="[[disabled]]"
        value="[[value]]"
        placeholder$="[[placeholder]]"
        on-change="_onChange">
    </div>

    <div class$="[[_computeUnderlineClass(focused)]]">
      <div class="unfocused-line"></div>
      <div class="focused-line"></div>
    </div>

  </template>
</dom-module>

<script>
  Polymer({
    is: 'paper-input-tiny',

    behaviors: [
      Polymer.PaperInputTinyBehavior
    ],

    attached: function() {
      this._onInput();

      // Don't stomp over the user set aria label.
      if (!this.getAttribute('aria-label')) {
        this.setAttribute('aria-label', this.label);
      }
    },

    _onInput: function() {
      var value = this.$.input.value;
      if (value || value === 0 || (!!this.placeholder && !this.value)) {
        this._hasContent = true;
      } else {
        this._hasContent = false;
      }
    },

    _computeLabelClass: function(noLabelFloat,alwaysFloatLabel,focused,hasContent) {
      var cls = '';
      if (noLabelFloat === true) {
        return hasContent ? 'label-is-hidden' : '';
      }

      if (hasContent || alwaysFloatLabel === true) {
        cls += ' label-is-floating';
        if (focused) {
          cls += " label-is-highlighted";
        }
      }

      return cls;
    },

    _computeUnderlineClass: function(focused) {
      var cls = 'underline';
      if (focused) {
        cls += ' is-highlighted'
      }
      return cls;
    }

  });
</script>
